<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chasing Shadows</title>

    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJxrqPCVCSREKVBPN2XVHXC1hxYZArH78"></script>
  </head>
  <body>

    <!-- temporary attack layout to go into scripts below -->
    <div class="attack z10 absolute">
      <!-- Monster Sprite -->
      <div class="container-fluid monsterSprite">
        <div class="row">
          <div class="col-xs-12">
              <!-- monster sprite goes here -->
              MONSTER SPRITE
          </div>
        </div>
      </div>
      <!-- Hitpoints bar -->
      <div class="container-fluid monsterPoints">
        <div class="row">
          <div class="col-xs-12">
              <!-- monster points remaining here / convert to status bar -->
              <div class="health-bar" data-total="1000" data-value="1000">
                <div class="bar">
                	  <div class="hit"></div>
                </div>
              </div>

              <br />

              <button class="damage">ATTACK!</button>
              <button class="reset">reset [for testing purposes only]</button>

              <div class="log">
                <div>
                  <p>Test Data</p>
                  <p>------------</p>
                </div>
              </div>
          </div>
        </div>
      </div>
      <!-- Attack button -->
      <div class="container-fluid monsterAttack absolute">
        <div class="row">
          <div class="col-xs-12">
            <button type="button" name="button">ATTTAAAAAAAAACKKKK</button>
          </div>
        </div>
      </div>


    </div>


    <div id="content">

    </div>

    <div id="google_map" style="">

    </div>

    <script type="text/templates" id="form_page">

      <div class="form z1 absolute">
        <div class="row">
          <div class="login-btn col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
            Already a user? <button type="button" class="btn btn-default" name="button" id="sign_in_link">Sign-in</button>
          </div>
        </div>
        <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
            <h1>Sign-up</h1>
            <form id="sign_up_form" method="post">

              <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" class="form-control" type="email" name="email" placeholder="email" required="true">
              </div>

              <div class='form-group'>
                <label for="username">Username</label>
                <input id="username" class="form-control" type="text" name="username" placeholder="username" pattern="[a-zA-Z0-9]{5,10}" title="username must be between 5 to 10 alphanumeric characters" required>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" name="password" placeholder="password" required="true">
              </div>

              <div class="form-group">
                <label for="password_confirmation">Password Confirmation</label>
                <input id="password_confirmation" class="form-control" type="password" name="password_confirmation" placeholder="password_confirmation" required="true">
              </div>

              <input id="submit_button" class="btn btn-default" type="submit" value="Submit">
            </form>

          </div>
        </div>
      </div>
    </script>

    <script type="text/templates" id="sign_in_form_page">
     <div class="form z1 absolute">
       <div class="row">
       <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
           <h1>Sign-in</h1>
           <form id="sign_in_form" method="post">

             <div class='form-group'>
               <label for="username">Username</label>
               <input id="username" class="form-control" type="text" name="username" placeholder="username" required="true">
             </div>

             <div class="form-group">
               <label for="password">Password</label>
               <input id="password" class="form-control" type="password" name="password" placeholder="password" required="true">
             </div>

             <input id="submit_button" class="btn btn-default" type="submit" value="Submit">
           </form>
         </div>
       </div>
     </div>
   </script>

        <h1>Welcome</h1>

        </p>
        <button type="button" name="button" id="gameplay_link">Show Gameplay Page</button>
      </div>
    </script>

    <script type="text/templates" id="gameplay_page">

      <div class="playerMarker absolute z1">
      </div>

      <div class="notification absolute z10 bg-danger">
        <span>Some notification</span>
      </div>

      <div class="container-fluid gameplay absolute z1 col-md-12">
        <h1>Gameplay</h1>
        <div>
          Imagine you are David Bowie.  How awesome would that be?

          [The end]

          [Thanks for playing]
        </div>
      </div>
      <div class="attack-container z1 container-fluid">
          <div class="col-md-12 text-center button-margin">
            <button class="btn btn-default">Attack!</button>
          </div>
        </div>
    </script>

    <script type="text/templates" id="attack_page" class="attack">
      <div class="attack z10 absolute">
        <p>Poo Bum</p>

      </div>
    </script>

    <script src="scripts/dist/all.js"></script>

  </body>
</html>
