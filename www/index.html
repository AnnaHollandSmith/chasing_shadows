<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chasing Shadows</title>

    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJxrqPCVCSREKVBPN2XVHXC1hxYZArH78"></script>
  </head>
  <body>

    <div id="navigation">
    </div>

    <div id="nav-bg" class="z11">
    </div>

    <div id="character">
    </div>

    <div id="content">

    </div>

    <div id="google_map" style="">

    </div>


    <script type="text/templates" id="form_page">

      <div class="form z1 absolute">
        <div class="row bodyHeight">
        <div class="col-xs-8 col-xs-offset-2 bodyHeight">
            <form id="sign_up_form" method="post">

              <div class="form-group">
                <input id="email" class="form-control text-center" type="email" name="email" placeholder="Your email" required="true">
              </div>

              <div class='form-group'>
                <input id="username" class="form-control text-center" type="text" name="username" placeholder="Choose a username" pattern="[a-zA-Z0-9]{5,10}" title="username must be between 5 to 10 alphanumeric characters" required>
              </div>

              <div class="form-group">
                <input id="password" class="form-control text-center" type="password" name="password" placeholder="choose a password" required="true">
              </div>

              <div class="form-group">
                <input id="password_confirmation" class="form-control text-center" type="password" name="password_confirmation" placeholder="Confirm your password" required="true">
              </div>

              <div class="form-group">
                <input id="submit_button" class="btn btn-default" type="submit" value="SIGN UP">
              </div>

              <div class="form-group text-center">
                <span>Already signed up?</span> <button type="button" class="btn btn-default" name="button" id="sign_in_link">Login!</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </script>

    <script type="text/templates" id="sign_in_form_page">
     <div class="form z1 absolute">
       <div class="row bodyHeight">
       <div class="col-xs-8 col-xs-offset-2 bodyHeight">
           <form id="sign_in_form" method="post">

             <div class='form-group'>
               <input id="username" class="form-control text-center" type="text" name="username" placeholder="username" required="true">
             </div>

             <div class="form-group">
               <input id="password" class="form-control text-center" type="password" name="password" placeholder="password" required="true">
             </div>

             <div class="form-group">
               <input id="submit_button" class="btn btn-default" type="submit" value="LOGIN">
             </div>

             <div class="form-group text-center">
               <span>Not signed in?</span> <button type="button" class="btn btn-default" name="button" id="sign_up_link">Sign up!</button>
             </div>
           </form>

         </div>
       </div>
     </div>
   </script>

    <script type="text/templates" id="welcome_page">
      <div class="welcome absolute z1">

          <div class="col-xs-12">
            <div class="slick-carousel">

              <div>
                <div class="carousel-display-img one">
                </div>
                <div class="carousel-text text-center">
                  <h3>OUR CITY IS IN PERIL</h3>
                  <p>Monsters from a shadowy realm have been unleashed and are wreaking havoc.</p>
                </div>
              </div>

                <div>
                  <div class="carousel-display-img two">
                  </div>
                  <div class="carousel-text text-center">
                    <h3>YOUR TASK</h3>
                    <p>You have been given the charge of saving your city from a horde of evil monsters.</p>
                  </div>
                </div>

              <div>
                <div class="carousel-display-img three">
                </div>
                <div class="carousel-text text-center">
                  <h3>YOUR WEAPON</h3>
                  <p>A powerful wizard chose you and gave you his magical wand (in your hand) to defeat the monsters. The wand already knows which spells to use - it can help you find the monsters and defeat them!</p>
                </div>
              </div>

              <div>
                <div class="carousel-display-img four">
                </div>
                <div class="carousel-text text-center">
                  <h3>YOUR OBJECTIVE</h3>
                  <p>The objective of the game is to find and destroy all of the monsters. You can walk around your city and look for monsters to appear on your map. When near a monster, click on it to start a fight.</p>
                </div>
              </div>


              <div>
                <div class="carousel-display-img five">
                </div>
                <div class="carousel-text text-center">
                  <h3>ATTACK</h3>
                  <p>Click on the red ‘attack’ button until the monster is destroyed.<br><br>
                  Keep hunting monsters!</p>
                </div>
              </div>






          </div>

        <div class="text-center">
          <button type="button" name="button" class="playBtn">START PLAYING</button>
        </div>

        <div class="dots">

        </div>

      </div>
    </script>

    <script type="text/templates" id="gameplay_page">
      <div class="playerMarker absolute z1">
      </div>
    </script>

    <script type="text/templates" id="attack_page" class="attack">
      <div class="attack z10 absolute">
      <!-- Monster Sprite -->
      <div class="container-fluid monsterSprite">
        <div class="row">
          <div class="col-xs-12">
              <div class="monster-fight"></div>
                <span id="monster_name"></span>
                &nbsp;&nbsp;
                <span id="monster_size"></span>
                <span class="monsterDivider">pts</span>
          </div>
        </div>
      </div>
      <!-- Hitpoints bar -->
      <div class="container-fluid monsterPoints absolute">
        <div class="row">
          <div class="col-xs-12">
              <div class="health-bar" data-total="0" data-value="0">
                <div class="bar">
                    <div class="hit"></div>
                </div>
              </div>
          </div>
        </div>
      </div>
      <!-- Attack button -->
      <div class="container-fluid monsterAttack absolute">
        <div class="row">
          <div class="col-xs-12">
            <button type="button" name="button" id="attack" class="damage"></button>
          </div>
        </div>
      </div>
     </div>
    </script>


<script type="text/templates" id="nav_page">
      <div id="navigation-bar z1 absolute">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <!-- <a class="navbar-brand" href="#">Chasing Shadows</a> -->
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="gameplay_link">Back to the map</a></li>
                <li><a href="#" id="instructions_link">Instructions</a></li>
                <li><a href="#" id="sign_out_link">Surrender (Sign Out)</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- <div class="login-btn col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
          Already a user? <button type="button" class="btn btn-default" name="button" id="sign_in_link">Sign-in</button>
        </div> -->
      <!-- </div> -->
</script>


    <script src="scripts/dist/all.js"></script>

  </body>
</html>
